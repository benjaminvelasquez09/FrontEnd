<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - TechHome</title>
  <link rel="icon" href="Images/logo.ico" type="image/x-icon" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="StyleContact.css" />
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TechHome</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="service.html">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="info.html">Sobre nosotros</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container my-5">
    <h2 class="mb-4 text-primary text-center">Contáctanos</h2>
    <div class="row">
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="h-100">
          <iframe 
            class="w-100 h-100 rounded shadow"
            style="min-height: 400px; border:0;"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26590.028805976406!2d-70.60170114040375!3d-33.585746248149135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d718a032972d%3A0x45da5699698e2261!2sINACAP%20Puente%20Alto!5e0!3m2!1ses!2scl!4v1750168942624!5m2!1ses!2scl"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <div class="col-lg-6">
        <form id="formularioContacto" class="mb-4">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="pais" class="form-label">País</label>
            <select id="pais" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label for="nombreOficial" class="form-label">Nombre Oficial del País</label>
            <input type="text" class="form-control" id="nombreOficial" readonly>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <h4>Datos almacenados</h4>
        <table class="table table-bordered" id="tablaDatos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>País</th>
              <th>Nombre Oficial</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; footer</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
