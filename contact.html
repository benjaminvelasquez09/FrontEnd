<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - TechHome</title>
  <link rel="icon" href="Images/logo.ico" type="image/x-icon" />

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="css/StyleContact.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TechHome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="service.html">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="info.html">Sobre nosotros</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container my-5">
    <h2 class="mb-5 text-primary text-center">Contáctanos</h2>
    <div class="row">

      
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="h-100">
          <iframe 
            class="w-100 h-100 rounded shadow"
            style="min-height: 400px; border:0;"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26590.028805976406!2d-70.60170114040375!3d-33.585746248149135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d718a032972d%3A0x45da5699698e2261!2sINACAP%20Puente%20Alto!5e0!3m2!1ses!2scl!4v1750168942624!5m2!1ses!2scl"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      
      <div class="col-lg-6">
        <form class="h-100 d-flex flex-column justify-content-between">
          <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
          </div>
          <div class="form-group mt-3">
            <label for="correo">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required>
          </div>
          <div class="form-group mt-3">
            <label for="asunto">Asunto</label>
            <input type="text" class="form-control" id="asunto" placeholder="Motivo del contacto">
          </div>
          <div class="form-group mt-3">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              <i class="bi bi-envelope-fill mr-2"></i>Enviar mensaje
            </button>
          </div>
        </form>
      </div>

    </div>
  </section>

  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; footer</p>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
